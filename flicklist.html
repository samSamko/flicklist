<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlickList</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/flicklist.css">
  <script src="https://kit.fontawesome.com/f80344e213.js"></script>
</head>

<body onload="loadData()">

  <div class="d-flex mt-3 flex-column align-items-center">
    <button type="button" class="btn btn-primary btn-lg rounded-3 mb-3" data-bs-toggle="modal"
      data-bs-target="#registerMovieModal" onclick="clearForm()" aria-label="Adicionar Filme"> Adicionar Filme <i
        class="fa-solid fa-plus"></i></button>
  </div>

  <div class="d-flex m-3 flex-column align-items-center" id="moviesList">
  </div>

  <div class="modal fade" id="registerMovieModal" aria-labelledby="registerMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog" tabindex="-1">
      <div class="modal-content" tabindex="-1">
        <div class="modal-header" tabindex="-1">
          <h1 class="modal-title fs-5" id="registerMovieModalLabel" tabindex="-1">Cadastrar Filme</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" tabindex="-1"></button>
        </div>
        <div class="modal-body" tabindex="-1">
          <form id="movieForm" tabindex="-1">
            <div class="mb-3" tabindex="-1">
              <label for="movieTitle" class="form-label" tabindex="-1">Titulo</label>
              <input type="text" class="form-control" id="movieTitle" tabindex="-1">
            </div>
            <div class="mb-3" tabindex="-1">
              <label for="movieReleaseDate" class="form-label" tabindex="-1">Data de Lançamento</label>
              <input type="date" class="form-control" id="movieReleaseDate" tabindex="-1">
            </div>
            <div class="mb-3" tabindex="-1">
              <label for="movieSynopsis" class="form-label" tabindex="-1">Sinopse</label>
              <textarea class="form-control" id="movieSynopsis" name="movieSynopsis" rows="3" tabindex="-1"></textarea>
            </div>
            <div class="mb-1">
              <label for="movieRating" class="form-label" tabindex="-1">Nota </label>
              <input type="range" class="form-control" id="movieRating" min="0" max="5" step="0.1" tabindex="-1">
              <h1 class="card-text text-center mt-2 tabindex=" -1">
                <output id="movieRatingValue" tabindex="-1"></output>/5 <i class="fa-solid fa-star"></i>
              </h1>
            </div>
          </form>
        </div>
        <div class="modal-footer" tabindex="-1">
          <div class="d-grid gap-2 col-6 mx-auto" tabindex="-1">
            <button type="button" onclick="saveMovie()" class="btn btn-primary" tabindex="-1">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmDeleteModal" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" tabindex="-1">
      <div class="modal-content" tabindex="-1">
        <div class="modal-header" tabindex="-1">
          <h1 class="modal-title fs-5" id="confirmDeleteModalLabel" tabindex="-1">Excluir Filme</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" tabindex="-1"></button>
        </div>
        <div class="modal-body mb-0" tabindex="-1">
          <p tabindex="-1">Dejesa realmente remover o filme</p>
          <h3 id="deleteConfirmMovie" tabindex="-1" class="text-center">Você não deveria estar vendo esse texto!</h3>
        </div>
        <div class="modal-footer" tabindex="-1">
          <div class="d-grid gap-2 col-6 mx-auto" tabindex="-1">
            <button type="button" data-movie="" id="confirmDeleteButton" class="btn btn-primary"
              onclick="deleteMovie(this.dataset.movie)" tabindex="-1" data-bs-dismiss="modal">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/flicklist.js"></script>
</body>

</html>
